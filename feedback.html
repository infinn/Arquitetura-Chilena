<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Vina+Sans&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/styleFeedback.css">
</head>
<body>
    <header>
        <nav id="centrador">
            <div class="cincuenta">
                <a  href="index.html">Logo</a>
            </div>
            <div class="cincuenta" id="topright">
                <div id="contA">
                    <div>
                        <a href="Buscar.html">Archivo</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>FeedBack</h1>
            </div>
        </section>
        <section>
            <form>
                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="firstname" placeholder="Daniel...">
            
                <label for="lname">Correo</label>
                <input type="text" id="lname" name="lastname" placeholder="ejemplo@ejemplo.cl">
            
                <label for="country">Contribucion</label>
                <select id="country" name="country">
                  <option value="australia">Error en post</option>
                  <option value="canada">Peticion de cambio</option>
                  <option value="usa">Otro</option>
                </select>
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="[1] Error en post -> Escriba el nombre del post junto con el error y las fuentes [2] Peticion de cambio -> Escriba el nombre del post junto tu peticion" style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
              </form>
        </section>
    </main>
    <footer>
        <nav>
            <div>
                <a>FeedBack</a>
            </div>
            <div>
                <a href="https://infinn.github.io/" target="_blank" >Desarrollado por InFinn</a>
            </div>
            <div>
                <a href="https://github.com/infinn/Arquitetura-Chilena" target="_blank">Github</a>
            </div>
        </nav>
        
        <div>
            <p>Version: 1.0.1</p>
        </div>
    </footer>
</body>
</html>
